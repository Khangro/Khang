<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form oninput="x/.value=parseInt(type.value)*parseInt(duration.value)"><label for="">Membership Type:</label>
    <select name="type" id="">
        <option value="400">Gold - $400</option>
        <option value="500">Silver - $500</option>
        <option value="600">Platinum - $600 </option>
    </select>
    <label for="">Duration [years] :</label>
    <input type="number" value="0" name="duration" min="1" max="5" step="1" />
    <label for="">Annual Payment Fees: $.</label>
    <output name="x" for="type duration"></output>
    </form>
</body>

</html>
